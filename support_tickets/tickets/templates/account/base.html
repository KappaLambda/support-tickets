{% extends "base.html" %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-8 col-md-6 col-lg-4 mx-auto">
                <header>
                    <div class="header-wrapper">
                        {% block header_content %}{% endblock %}
                    </div>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-8 col-md-6 col-lg-4 mx-auto">
                <div class="main-wrapper">
                    {% block content %}{% endblock %}
                    {% block extra_body %}{% endblock %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8 col-md-6 col-lg-4 mx-auto">
                <footer>
                    &copy; KappaLambda
                </footer>
            </div>
        </div>
    </div>
{% endblock %}
